<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="passgenstyle.css">
    <title>Random Password Generator</title>


    <script>
        var keylist="abcdefghijklmnopqrstuvwzyz123456789!@#$%^&*"
        var temp=''
        function generatePass(plength){
            temp=''
            for(i=0;i<plength;i++)
            {
                temp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
            }
            return temp
        }
       function populateform(enterlength){
           document.passGen.output.value=generatePass(enterlength)
       } 



</script>
  </head>
  <body class="container">
    <form action="" name="passGen">
        <div class="col-xs-12">
        <input type="text" size="18" name="output" class="out" disabled>
        <input class="btn btn-success btn-block mybtn" type="button" value="Generate Password"
         onclick="populateform(this.form.length.value)">
        <div class="col-xs-9 pass"><strong class="pass">Password length</strong></div>
        <div class="col-xs-2"><input type="text" name="length" size="3" value="6" class="in"></div>
        </div>


    </form>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
